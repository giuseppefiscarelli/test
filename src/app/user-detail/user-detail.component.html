<form #f="ngForm">
    {{ f.form.value | json }}

    <input [(ngModel)]="user.id" type="hidden" id="id" name="id">
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input [(ngModel)]="user.name" name="firstname" id="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input [(ngModel)]="user.lastname" name="lastname" id="lastname">
    </div>
    <div class="form-group">
        <label for="fiscalcode">Fiscalcode</label>
        <input [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" type="email" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input [(ngModel)]="user.phone" name="phone" id="phone">
    </div>
    <div class="form-group">
        <label for="province">Prov</label>
        <input [(ngModel)]="user.province" name="province" id="province">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input [(ngModel)]="user.age" type="number" name="age" id="age">
    </div>
    <div class="form-group form-footer">
        <button class="reset" (click)="resetForm(f.form)">Reset</button>
        <button class="btn-save" (click)="saveUser()">Salva</button>
    </div>
</form>
